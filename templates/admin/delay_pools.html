{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Gestión de Delay Pools</h2>
    
    <div class="space-y-6">
        {% for pool in delay_pools %}
        <div class="border border-gray-200 rounded-lg p-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">Pool {{ pool.id }}</h3>
                    <p class="text-sm text-gray-600">Clase: {{ pool.class }}</p>
                </div>
                <div class="flex space-x-2">
                    <button class="text-blue-600 hover:text-blue-900">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-red-600 hover:text-red-900">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <h4 class="font-medium text-gray-800 mb-2">Parámetros:</h4>
                <code class="text-sm text-gray-700">{{ pool.parameters }}</code>
            </div>
            
            <div>
                <h4 class="font-medium text-gray-800 mb-2">Reglas de Acceso:</h4>
                <div class="space-y-1">
                    {% for rule in pool.access_rules %}
                    <div class="text-sm text-gray-600 bg-gray-50 p-2 rounded">
                        <code>{{ rule }}</code>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
