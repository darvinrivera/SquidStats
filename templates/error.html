<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Squid Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .error-container {
        text-align: center;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .error-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 1rem;
      }
      .error-message {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }
      .btn-home {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
      </div>
      <h1 class="error-message">{{ message }}</h1>
      <p>
        Disculpamos las molestias. Por favor, intenta de nuevo m√°s tarde o
        contacta al soporte si el problema persiste.
      </p>
      <a href="/" class="btn btn-primary btn-home">Volver al Inicio</a>
    </div>

    <!-- Bootstrap JS e Iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
